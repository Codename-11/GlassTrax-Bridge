name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # API Tests (Python)
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          ruff check api/ --output-format=github || echo "Linting warnings found"
        continue-on-error: true

      - name: Check formatting
        run: |
          ruff format api/ --check || echo "Formatting issues found"
        continue-on-error: true

      - name: Run type checking
        run: |
          pyright api/ || echo "Type checking issues found"
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=api --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: api
          name: api-coverage
          fail_ci_if_error: false

  # Agent Tests (Python)
  agent-tests:
    name: Agent Tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install agent dependencies
        run: |
          pip install pytest pytest-cov pytest-asyncio
          pip install fastapi uvicorn pydantic ruamel.yaml bcrypt httpx

      - name: Run agent tests
        run: |
          pytest agent/tests/ -v --cov=agent --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: agent
          name: agent-coverage
          fail_ci_if_error: false

  # Portal Tests (TypeScript/React)
  portal-tests:
    name: Portal Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: portal
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: portal/coverage/lcov.info
          flags: portal
          name: portal-coverage
          fail_ci_if_error: false

  # Summary job that depends on all test jobs
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, agent-tests, portal-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.api-tests.result }}" == "failure" ] || \
             [ "${{ needs.agent-tests.result }}" == "failure" ] || \
             [ "${{ needs.portal-tests.result }}" == "failure" ]; then
            echo "One or more test jobs failed"
            exit 1
          fi
          echo "All tests passed!"
