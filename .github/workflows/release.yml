name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Validate version consistency
  validate:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify VERSION file matches tag
        run: |
          FILE_VERSION=$(cat VERSION | tr -d '\r\n ')
          TAG_VERSION="${{ steps.version.outputs.version }}"
          echo "VERSION file: $FILE_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::VERSION file ($FILE_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

  # Build Windows Agent installer
  build-agent:
    name: Build Agent Installer
    runs-on: windows-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        run: .\build_agent.ps1
        shell: powershell

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-installer
          path: dist/*.exe
          if-no-files-found: error

  # Build Docker image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate, build-agent, build-docker]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download installer artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-installer
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: GlassTrax Bridge v${{ needs.validate.outputs.version }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          files: |
            dist/*.exe
          body: |
            ## Downloads

            ### Windows Agent Installer
            Download `GlassTraxAPIAgent-${{ needs.validate.outputs.version }}-Setup.exe` below to install the GlassTrax API Agent on Windows.

            The agent provides ODBC access to GlassTrax for Docker deployments.

            ### Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.validate.outputs.version }}
            ```

            Or use the latest tag:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            ## Installation

            ### Agent (Windows)
            1. Download and run the installer
            2. Save the generated API key on first run
            3. Configure `agent_config.yaml` with your DSN

            ### Docker + Agent Mode
            ```bash
            AGENT_ENABLED=true \
            AGENT_URL=http://YOUR_WINDOWS_IP:8001 \
            AGENT_KEY=gta_your_key \
            docker-compose up -d
            ```

            ---
            See [documentation](https://github.com/${{ github.repository }}#readme) for full setup instructions.
