server {
    listen 80;
    server_name localhost;
    root /app/portal/dist;
    index index.html;

    # VitePress documentation at /docs
    location /docs {
        alias /app/docs/.vitepress/dist;
        try_files $uri $uri/ $uri.html /docs/index.html;
    }

    # Static assets for docs
    location /docs/assets {
        alias /app/docs/.vitepress/dist/assets;
    }

    # Portal SPA - all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check for nginx
    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;
}
