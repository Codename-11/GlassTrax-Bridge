# Alembic Configuration
# GlassTrax Bridge Database Migrations

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend date to migration file names for better sorting
# This creates files like: 20260104_1230_abc123_add_webhooks.py

# sys.path for 'env.py'
prepend_sys_path = .

# Timezone for migration file timestamps
# timezone =

# Max length of characters for "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
# sourceless = false

# Version number location - use single location
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator; default is os.pathsep
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space

# Set to 'true' to skip autogenerate for empty migrations
# skip_autogenerate = false

# Output encoding for migration scripts
output_encoding = utf-8

# SQLite database URL - relative to project root
# This is overridden in env.py to use the same path as the app
sqlalchemy.url = sqlite:///data/glasstrax_bridge.db


[post_write_hooks]
# Post-write hooks run after migrations are generated
# Uncomment to enable ruff formatting

# hooks = ruff ruff_format
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME
# ruff_format.type = exec
# ruff_format.executable = ruff
# ruff_format.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
